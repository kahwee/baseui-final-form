# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

aliases:
  - &set_yarn_global_in_path
    run:
      name: Setting yarn global to path
      command: echo 'export PATH="$PATH:$(yarn global dir)/node_modules/.bin"' >> $BASH_ENV
  - &cache_restore_node_modules
    restore_cache:
      name: Restore Yarn Package Cache
      keys:
        - yarn-packages-{{ checksum "yarn.lock" }}
        # fallback to using the latest cache if no exact match is found
        - yarn-packages-
  - &save_restore_node_modules
    save_cache:
      paths:
        - node_modules
        - ~/.cache/yarn
      key: yarn-packages-{{ checksum "yarn.lock" }}
  - &yarn_install
    run:
      name: Install Dependencies
      command: yarn install
  - &yarn_install_jest_junit
    run:
      name: Install JUnit coverage reporter
      command: yarn add --dev jest-junit
  - &run_jest
    run:
      name: Run tests with JUnit as reporter
      command: yarn test -- --ci --testResultsProcessor="jest-junit"
      environment:
        JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'

defaults: &defaults
  docker:
    # specify the version you desire here
    - image: circleci/node:8.14

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mongo:3.4.4

  working_directory: ~/repo

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - *cache_restore_node_modules
      - *yarn_install
      - *save_restore_node_modules
      - run: yarn build
  lint:
    <<: *defaults
    steps:
      - checkout
      - *cache_restore_node_modules
      - *yarn_install
      - *save_restore_node_modules
      - run: yarn lint -- --format junit -o reports/junit/js-lint-results.xml
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
  tests:
    <<: *defaults
    steps:
      - checkout
      - *cache_restore_node_modules
      - *yarn_install
      - *set_yarn_global_in_path
      - run: yarn global add codecov
      - *save_restore_node_modules
      - *yarn_install_jest_junit
      - *run_jest
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - run: codecov

workflows:
  version: 2

  commit:
    jobs:
      - lint
      - build
      - tests
